plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

apply plugin: 'java'
apply plugin: "io.spring.dependency-management"

jar {
    baseName = 'peppol-outbound'
    version = ''
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    flatDir { dirs 'libs' }
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    compile 'com.google.guava:guava:24.0-jre'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.57'
    compile 'com.opuscapita.peppol:peppol-commons:1.0.29'

    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile group: 'no.difi.oxalis', name: 'oxalis-outbound', version: '4.1.2'
    compile group: 'no.difi.oxalis', name: 'oxalis-statistics', version: '4.1.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Greenwich.RELEASE'
    }
}